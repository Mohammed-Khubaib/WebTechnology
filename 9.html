<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .book {
            display: flex;
            margin-bottom: 20px;
        }

        .book img {
            max-width: 100px;
            margin-right: 20px;
        }

        .book-details {
            flex-grow: 1;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Online Bookstore</h1>
    </header>

    <section>
        <h2>Featured Books</h2>

        <div class="book">
            <img src="https://images.unsplash.com/photo-1591951425328-48c1fe7179cd?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGJvb2tzfGVufDB8fDB8fHww" alt="Book 1">
            <div class="book-details">
                <h3>Book Title 1</h3>
                <p>Author: Author Name</p>
                <p>Price: $19.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="book">
            <img src="https://images.unsplash.com/photo-1495446815901-a7297e633e8d?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Book 2">
            <div class="book-details">
                <h3>Book Title 2</h3>
                <p>Author: Author Name</p>
                <p>Price: $24.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

    </section>

    <footer>
        &copy; 2023 Online Bookstore. All rights reserved.
    </footer>

</body>
</html>
